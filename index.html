<body>

    <!-- BG1 STARTS HERE -->
    <section class="bgs-wrapper">
        <div class="bg-raids" id="bg-raids">
            <!-- BG1 Title Starts Here -->
            <div class="bg-title">
                <img src="img/TW-logo.png" alt="">
                <img src="img/BG1-Raids-title.png" alt="">
                <img src="img/TW-year.png" alt="">
            </div>
            <!-- BG1 Title Ends Here -->

            <!-- BG1 Lane 1 Starts Here -->
            <div class="bg-info">
                <!-- lane 1 area starts -->
                <div class="bg-lane">
                    <div class="bg-lane-overlay"></div>
                    <p>Lane 1</p>
                </div>
                <!-- lane 1 area ends -->
                <!-- lane 1 role area starts-->
                <div class="bg-roles">
                    <div>
                        <div class="role assault">
                            <img src="img/raids-icon-assault.png" alt="">

                        </div>
                        <div class="role vanguard">
                            <img src="img/raids-icon-vanguard.png" alt="">

                        </div>
                        <div class="role tactician">

                        </div>
                    </div>
                </div>
                <!-- lane 1 role area ends -->
                <!-- lane 1 players area starts  -->
                <div class="bg-players">
                    <div class="bg-player l1-assault">
                        <input type="text" placeholder="Assault player's name...">
                    </div>
                    <div class="bg-player l1-vanguard">

                    </div>
                    <div class="bg-champ l1-tactician">
